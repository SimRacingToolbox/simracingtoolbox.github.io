<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sim Racing Toolbox</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- Top logo -->
    <img src="/assets/logo/green_logo_no-bg.png" alt="App Logo" class="logo">

    <h1>Sim Racing Toolbox</h1>

    <h1 class="slogan">Racing starts from Strategy</h1>
    <p id="message"></p>

    <!-- Carousel Section -->
    <div class="image-carousel">
      <button id="prevImage" class="arrow-left">➤</button>
      <img id="carouselImage" src="/assets/games/acc-horiz.png" alt="Preview Image" class="carousel-image">
      <button id="nextImage" class="arrow-right">➤</button>
    </div>

    <!-- Start Button -->
    <button id="startBtn" class="start-button">START</button>

    <!-- Footer Credits -->
    <p class="credits">
      Made by 
      <a href="https://linktr.ee/minghef1" target="_blank">Minghe Racing</a> & 
      <a href="https://github.com/cicciobro17" target="_blank">CiccioBro17</a>
    </p>

  </div>

  <script src="script.js"></script>
</body>
</html>
