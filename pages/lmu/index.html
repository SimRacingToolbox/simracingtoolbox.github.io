<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMU Fuel Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <img src="/assets/games/lmu logo (1).png" alt="App Logo" class="logo">
    <h1>Fuel Calculator</h1>

    <!-- Car Selection -->
    <label for="carSelect">Select Car:</label>
    <select id="carSelect">
      <option value="">Select a car</option>
    </select>

    <!-- Track Selection -->
    <label for="trackSelect">Select Track:</label>
    <select id="trackSelect">
      <option value="">Select a track</option>
    </select>

    <!-- Stint Duration -->
    <label>Race Length:</label>
    <div class="time-input">
      <input type="number" id="stintHours" placeholder="Hours" min="0">
      <span>:</span>
      <input type="number" id="stintMinutes" placeholder="Minutes" min="0" max="59">
    </div>

    <!-- Stint Count -->
    <label>Number of Stints:</label>
    <input type="number" id="stintCount" placeholder="e.g. 2" min="1">

    <!-- Fuel -->
    <label for="fuelPerLap">Fuel per Lap (L)</label>
    <input type="number" id="fuelPerLap" readonly placeholder="Auto-filled from car & track">

    <button onclick="calculateFuel()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
